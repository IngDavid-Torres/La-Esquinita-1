<!DOCTYPE html>
<html lang="es">
<head>
        <style>
            :root {
                --primary: #ffb300;
                --secondary: #2e7d32;
                --accent: #ff5722;
                --light: #fffdf7;
                --dark: #1c1c1c;
                --sidebar: #fffbe7;
            }
            body {
                font-family: 'Poppins', Arial, sans-serif;
                margin: 0;
                padding: 0;
                background: linear-gradient(120deg, #fffbe7 0%, #f7e7d7 50%, #ffe082 100%);
                min-height: 100vh;
                color: var(--dark);
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            nav {
                position: fixed;
                top: 0;
                width: 100%;
                background: #fff;
                color: #222;
                padding: 0;
                box-shadow: 0 4px 18px rgba(44,44,44,0.13);
                z-index: 1000;
                border-bottom: 2.5px solid #e0e0e0;
            }
            .nav-container {
                width: 100%;
                max-width: 1200px;
                margin: 0 auto;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0 18px;
                min-height: 64px;
            }
            .nav-left, .nav-right {
                display: flex;
                align-items: center;
                gap: 18px;
            }
            nav a {
                color: #222;
                text-decoration: none;
                font-weight: 600;
                padding: 10px 18px;
                border-radius: 12px;
                transition: background 0.18s, color 0.18s, box-shadow 0.18s;
                font-size: 1.08em;
                display: flex;
                align-items: center;
                letter-spacing: 0.5px;
                box-shadow: 0 1px 4px rgba(44,44,44,0.04);
            }
            nav a img {
                height: 28px;
                width: 28px;
                vertical-align: middle;
                margin-right: 7px;
                border-radius: 6px;
                background: #fffbe7;
                box-shadow: 0 1px 4px rgba(255,179,0,0.08);
            }
            nav a:hover {
                background: #f7e7d7;
                color: var(--primary);
                box-shadow: 0 2px 10px rgba(44,44,44,0.10);
                transform: translateY(-2px) scale(1.04);
            }

            .container {
                background: rgba(255,255,255,0.93);
                padding: 36px 28px 28px 28px;
                border-radius: 22px;
                box-shadow: 0 8px 32px rgba(44,44,44,0.13);
                text-align: center;
                max-width: 420px;
                width: 100%;
                margin-top: 120px;
                margin-bottom: 62px;
                position: relative;
            }
            h2 {
                color: var(--secondary);
                font-size: 2em;
                margin-bottom: 22px;
                font-weight: bold;
                text-shadow: 1px 1px 0 #fffbe7;
            }
            form {
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            input, select {
                width: 94%;
                padding: 14px;
                margin-bottom: 14px;
                border: 1.5px solid #e0e0e0;
                border-radius: 12px;
                font-size: 1.08em;
                text-align: center;
                background: #fffbe7;
                color: var(--dark);
                box-shadow: 0 1px 4px rgba(255,179,0,0.08);
                transition: border 0.2s;
            }
            input:focus, select:focus {
                border: 1.5px solid var(--primary);
                outline: none;
            }
            button[type="submit"] {
                width: 100%;
                padding: 14px;
                border: none;
                border-radius: 14px;
                background: linear-gradient(90deg, var(--primary) 60%, var(--accent) 100%);
                color: #fff;
                font-weight: bold;
                font-size: 1.15em;
                cursor: pointer;
                box-shadow: 0 2px 8px rgba(255,179,0,0.08);
                letter-spacing: 0.5px;
                margin-top: 8px;
                transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            }
            button[type="submit"]:hover {
                filter: brightness(1.08);
                box-shadow: 0 4px 16px rgba(44,44,44,0.13);
                transform: translateY(-2px) scale(1.03);
            }
            .alerta {
                display: none;
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: var(--primary);
                color: var(--secondary);
                padding: 15px 28px;
                border-radius: 12px;
                font-size: 1.08em;
                font-weight: bold;
                box-shadow: 0 2px 8px rgba(255,179,0,0.12);
                z-index: 3000;
            }
            /* Bot√≥n toggle de accesibilidad */
            .accesibilidad-toggle {
                position: fixed;
                left: 20px;
                bottom: 20px;
                z-index: 3001;
                background: linear-gradient(135deg, var(--accent) 0%, var(--secondary) 100%);
                color: white;
                border: none;
                border-radius: 50%;
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
                cursor: pointer;
                box-shadow: 0 4px 20px rgba(255, 87, 34, 0.4);
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                justify-content: center;
                -webkit-tap-highlight-color: transparent;
                animation: pulse-accessibility 2s infinite;
            }

            .accesibilidad-toggle:hover,
            .accesibilidad-toggle:active {
                transform: scale(1.1);
                box-shadow: 0 6px 25px rgba(255, 87, 34, 0.6);
            }

            .accesibilidad-toggle.active {
                background: linear-gradient(135deg, var(--primary) 0%, #ffc947 100%);
                color: var(--dark);
            }

            @keyframes pulse-accessibility {
                0%, 100% {
                    box-shadow: 0 4px 20px rgba(255, 87, 34, 0.4);
                }
                50% {
                    box-shadow: 0 4px 30px rgba(255, 87, 34, 0.8);
                }
            }

            /* Panel de accesibilidad */
            .accesibilidad-bar {
                position: fixed;
                left: 20px;
                bottom: 90px;
                z-index: 3000;
                background: #222;
                color: #fff;
                flex-direction: column;
                gap: 8px;
                align-items: center;
                padding: 14px 10px 10px 10px;
                border-radius: 18px;
                box-shadow: 0 4px 18px rgba(0,0,0,0.18);
                opacity: 0;
                min-width: 48px;
                min-height: 48px;
                transition: all 0.3s ease;
                transform: translateY(20px);
                pointer-events: none;
                display: none;
            }

            .accesibilidad-bar.show {
                opacity: 1;
                transform: translateY(0);
                pointer-events: all;
                display: flex;
            }

            .accesibilidad-bar button,
            .accesibilidad-bar select {
                background: #fff;
                color: #222;
                border: none;
                border-radius: 50%;
                width: 38px;
                height: 38px;
                margin: 0;
                font-size: 1.2em;
                cursor: pointer;
                box-shadow: 0 1px 4px rgba(0,0,0,0.10);
                transition: background 0.2s, color 0.2s, transform 0.2s;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 2px;
                -webkit-tap-highlight-color: transparent;
            }

            .accesibilidad-bar button.active {
                background: #ffb300;
                color: #222;
                transform: scale(1.08);
            }

            .accesibilidad-bar label {
                display: none;
            }

            .accesibilidad-bar select {
                border-radius: 8px;
                width: 38px;
                height: 38px;
                font-size: 0.95em;
                padding: 0;
                margin-bottom: 2px;
            }

            .accesibilidad-bar option {
                font-size: 1em;
            }

            .accesibilidad-bar .icono {
                font-size: 1.2em;
            }

            body.night-mode {
                background: #181818 !important;
                color: #fff !important;
            }
            .container.night-mode {
                background: #232323 !important;
                color: #fff !important;
                box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            }
            footer.night-mode {
                background: #181818 !important;
                color: #fff !important;
            }
            .accesibilidad-bar.night-mode {
                background: #232323 !important;
                color: #fff !important;
            }

            /* Media queries para accesibilidad */
            @media(max-width:600px){
                .container { margin-top: 70px; padding: 12px; max-width: 99vw; }
                
                .accesibilidad-toggle {
                    left: 16px;
                    bottom: 16px;
                    width: 56px;
                    height: 56px;
                    font-size: 1.4rem;
                }

                .accesibilidad-bar {
                    left: 16px;
                    bottom: 80px;
                    padding: 10px 6px 6px 6px;
                    min-width: 44px;
                    min-height: 44px;
                    gap: 6px;
                }

                .accesibilidad-bar button,
                .accesibilidad-bar select {
                    width: 34px;
                    height: 34px;
                    font-size: 1.1em;
                }

                .accesibilidad-bar .icono {
                    font-size: 1.1em;
                }
                
                nav { min-height: 48px; }
                .nav-container { min-height: 48px; padding: 0 6px; }
                nav a { font-size: 0.95em; padding: 7px 8px; }
                footer { font-size: 0.93em; padding: 7px 0 6px 0; }
            }

            @media(max-width:480px){
                .accesibilidad-toggle {
                    left: 12px;
                    bottom: 12px;
                    width: 52px;
                    height: 52px;
                    font-size: 1.3rem;
                }

                .accesibilidad-bar {
                    left: 12px;
                    bottom: 72px;
                    padding: 8px 5px 5px 5px;
                    min-width: 40px;
                    min-height: 40px;
                    gap: 5px;
                }

                .accesibilidad-bar button,
                .accesibilidad-bar select {
                    width: 32px;
                    height: 32px;
                    font-size: 1em;
                }

                .accesibilidad-bar .icono {
                    font-size: 1em;
                }
            }
            @media(max-width:1024px){
                nav { padding: 0; }
                .nav-container { max-width: 900px; padding: 0 8px; }
                .nav-left, .nav-right { gap: 10px; }
                .container { margin-top: 80px; padding: 18px; }
            }
            @media(max-width:768px){
                nav { flex-direction: column; align-items: flex-start; padding: 0; }
                .nav-container { flex-direction: column; gap: 8px; min-height: 48px; }
                .nav-left, .nav-right { gap: 7px; }
                .container { margin-top: 54px; padding: 10px; max-width: 98vw; }
                input, select { width: 98%; padding: 10px; font-size: 0.98em; }
                button { padding: 10px; font-size: 1em; }
                h2 { font-size: 1.3em; }
                .accesibilidad-bar { left: 8px; bottom: 8px; }
                nav a { font-size: 0.97em; padding: 7px 8px; }
                footer { font-size: 0.95em; padding: 7px 0 6px 0; }
            }
            @media(max-width:480px){
                nav { flex-direction: column; align-items: flex-start; padding: 0; }
                .nav-container { flex-direction: column; gap: 6px; min-height: 40px; padding: 0 2px; }
                .nav-left, .nav-right { gap: 4px; }
                .container { margin-top: 38px; padding: 6px; max-width: 99vw; }
                input, select { width: 99%; padding: 8px; font-size: 0.95em; }
                button { padding: 8px; font-size: 0.98em; }
                h2 { font-size: 1.1em; }
                .accesibilidad-bar { left: 4px; bottom: 80px; }
                nav a { font-size: 0.95em; padding: 6px 6px; }
                footer { font-size: 0.92em; padding: 5px 0 4px 0; }
            }
            footer {
                 background: #fff;
                 color: #222;
                 text-align: center;
                 padding: 10px 0 8px 0;
                 font-size: 0.98em;
                 letter-spacing: 0.5px;
                 box-shadow: 0 -2px 12px rgba(44,44,44,0.12);
                 width: 100%;
                 border-top: 2.5px solid #e0e0e0;
                 position: fixed;
                 left: 0;
                 bottom: 0;
                 z-index: 1001;
                 margin-top: 0;
            }
            footer p {
                margin: 4px 0;
            }
            footer .social {
                margin-top: 7px;
                display: flex;
                justify-content: center;
                gap: 14px;
            }
            footer .social a {
                color: #222;
                font-size: 1.18em;
                transition: color 0.2s;
            }
            footer .social a:hover {
                color: var(--primary);
            }
        </style>
