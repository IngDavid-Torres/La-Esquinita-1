<!DOCTYPE html>
<html lang="es">
<head>
        <style>
            :root {
                --primary: #ffb300;
                --secondary: #2e7d32;
                --accent: #ff5722;
                --light: #fffdf7;
                --dark: #1c1c1c;
                --sidebar: #fffbe7;
            }
            body {
                font-family: 'Poppins', Arial, sans-serif;
                margin: 0;
                padding: 0;
                background: linear-gradient(120deg, #fffbe7 0%, #f7e7d7 50%, #ffe082 100%);
                min-height: 100vh;
                color: var(--dark);
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            nav {
                position: fixed;
                top: 0;
                width: 100%;
                background: #fff;
                color: #222;
                padding: 0;
                box-shadow: 0 4px 18px rgba(44,44,44,0.13);
                z-index: 1000;
                border-bottom: 2.5px solid #e0e0e0;
            }
            .nav-container {
                width: 100%;
                max-width: 1200px;
                margin: 0 auto;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0 18px;
                min-height: 64px;
            }
            .nav-left, .nav-right {
                display: flex;
                align-items: center;
                gap: 18px;
            }
            nav a {
                color: #222;
                text-decoration: none;
                font-weight: 600;
                padding: 10px 18px;
                border-radius: 12px;
                transition: background 0.18s, color 0.18s, box-shadow 0.18s;
                font-size: 1.08em;
                display: flex;
                align-items: center;
                letter-spacing: 0.5px;
                box-shadow: 0 1px 4px rgba(44,44,44,0.04);
            }
            nav a img {
                height: 28px;
                width: 28px;
                vertical-align: middle;
                margin-right: 7px;
                border-radius: 6px;
                background: #fffbe7;
                box-shadow: 0 1px 4px rgba(255,179,0,0.08);
            }
            nav a:hover {
                background: #f7e7d7;
                color: var(--primary);
                box-shadow: 0 2px 10px rgba(44,44,44,0.10);
                transform: translateY(-2px) scale(1.04);
            }
            .container {
                background: rgba(255,255,255,0.93);
                padding: 36px 28px 28px 28px;
                border-radius: 22px;
                box-shadow: 0 8px 32px rgba(44,44,44,0.13);
                text-align: center;
                max-width: 420px;
                width: 100%;
                margin-top: 120px;
                margin-bottom: 32px;
                position: relative;
            }
            h2 {
                color: var(--secondary);
                font-size: 2em;
                margin-bottom: 22px;
                font-weight: bold;
                text-shadow: 1px 1px 0 #fffbe7;
            }
            form {
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            input, select {
                width: 94%;
                padding: 14px;
                margin-bottom: 14px;
                border: 1.5px solid #e0e0e0;
                border-radius: 12px;
                font-size: 1.08em;
                text-align: center;
                background: #fffbe7;
                color: var(--dark);
                box-shadow: 0 1px 4px rgba(255,179,0,0.08);
                transition: border 0.2s;
            }
            input:focus, select:focus {
                border: 1.5px solid var(--primary);
                outline: none;
            }
            button[type="submit"] {
                width: 100%;
                padding: 14px;
                border: none;
                border-radius: 14px;
                background: linear-gradient(90deg, var(--primary) 60%, var(--accent) 100%);
                color: #fff;
                font-weight: bold;
                font-size: 1.15em;
                cursor: pointer;
                box-shadow: 0 2px 8px rgba(255,179,0,0.08);
                letter-spacing: 0.5px;
                margin-top: 8px;
                transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            }
            button[type="submit"]:hover {
                filter: brightness(1.08);
                box-shadow: 0 4px 16px rgba(44,44,44,0.13);
                transform: translateY(-2px) scale(1.03);
            }
            .alerta {
                display: none;
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: var(--primary);
                color: var(--secondary);
                padding: 15px 28px;
                border-radius: 12px;
                font-size: 1.08em;
                font-weight: bold;
                box-shadow: 0 2px 8px rgba(255,179,0,0.12);
                z-index: 3000;
            }
            .accesibilidad-bar {
                position: fixed;
                left: 24px;
                bottom: 24px;
                z-index: 2000;
                background: rgba(34,34,34,0.92);
                color: #fff;
                display: flex;
                flex-direction: column;
                gap: 8px;
                align-items: center;
                padding: 14px 10px 10px 10px;
                border-radius: 18px;
                box-shadow: 0 4px 18px rgba(0,0,0,0.18);
                opacity: 0.97;
                min-width: 48px;
                min-height: 48px;
                transition: box-shadow 0.2s, opacity 0.2s;
                backdrop-filter: blur(6px);
            }
            .accesibilidad-bar button, .accesibilidad-bar select {
                background: #fff;
                color: #222;
                border: none;
                border-radius: 50%;
                width: 38px;
                height: 38px;
                margin: 0;
                font-size: 1.2em;
                cursor: pointer;
                box-shadow: 0 1px 4px rgba(0,0,0,0.10);
                transition: background 0.2s, color 0.2s, transform 0.2s;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 2px;
            }
            .accesibilidad-bar button.active {
                background: var(--primary);
                color: #222;
                transform: scale(1.08);
            }
            .accesibilidad-bar label {
                display: none;
            }
            .accesibilidad-bar select {
                border-radius: 8px;
                width: 38px;
                height: 38px;
                font-size: 0.95em;
                padding: 0;
                margin-bottom: 2px;
            }
            .accesibilidad-bar option {
                font-size: 1em;
            }
            .accesibilidad-bar .icono {
                font-size: 1.2em;
            }
            body.night-mode {
                background: #181818 !important;
                color: #fff !important;
            }
            .container.night-mode {
                background: #232323 !important;
                color: #fff !important;
                box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            }
            footer.night-mode {
                background: #181818 !important;
                color: #fff !important;
            }
            .accesibilidad-bar.night-mode {
                background: #232323 !important;
                color: #fff !important;
            }
            @media(max-width:600px){
                .container { margin-top: 70px; padding: 12px; max-width: 99vw; }
                .accesibilidad-bar {left: 6px; bottom: 6px; padding: 7px 4px 4px 4px; min-width: 36px; min-height: 36px;}
                .accesibilidad-bar button, .accesibilidad-bar select {width: 30px; height: 30px; font-size: 1em;}
                nav { min-height: 48px; }
                .nav-container { min-height: 48px; padding: 0 6px; }
                nav a { font-size: 0.95em; padding: 7px 8px; }
                footer { font-size: 0.93em; padding: 7px 0 6px 0; }
            }
            @media(max-width:1024px){
                nav { padding: 0; }
                .nav-container { max-width: 900px; padding: 0 8px; }
                .nav-left, .nav-right { gap: 10px; }
                .container { margin-top: 80px; padding: 18px; }
            }
            @media(max-width:768px){
                nav { flex-direction: column; align-items: flex-start; padding: 0; }
                .nav-container { flex-direction: column; gap: 8px; min-height: 48px; }
                .nav-left, .nav-right { gap: 7px; }
                .container { margin-top: 54px; padding: 10px; max-width: 98vw; }
                input, select { width: 98%; padding: 10px; font-size: 0.98em; }
                button { padding: 10px; font-size: 1em; }
                h2 { font-size: 1.3em; }
                .accesibilidad-bar { left: 8px; bottom: 8px; }
                nav a { font-size: 0.97em; padding: 7px 8px; }
                footer { font-size: 0.95em; padding: 7px 0 6px 0; }
            }
            @media(max-width:480px){
                nav { flex-direction: column; align-items: flex-start; padding: 0; }
                .nav-container { flex-direction: column; gap: 6px; min-height: 40px; padding: 0 2px; }
                .nav-left, .nav-right { gap: 4px; }
                .container { margin-top: 38px; padding: 6px; max-width: 99vw; }
                input, select { width: 99%; padding: 8px; font-size: 0.95em; }
                button { padding: 8px; font-size: 0.98em; }
                h2 { font-size: 1.1em; }
                .accesibilidad-bar { left: 4px; bottom: 80px; }
                nav a { font-size: 0.95em; padding: 6px 6px; }
                footer { font-size: 0.92em; padding: 5px 0 4px 0; }
            }
            footer {
                background: #fff;
                color: #222;
                text-align: center;
                padding: 10px 0 8px 0;
                font-size: 0.98em;
                letter-spacing: 0.5px;
                box-shadow: 0 -2px 12px rgba(44,44,44,0.12);
                width: 100%;
                margin-top: 30px;
                border-top: 2.5px solid #e0e0e0;
            }
            footer p {
                margin: 4px 0;
            }
            footer .social {
                margin-top: 7px;
                display: flex;
                justify-content: center;
                gap: 14px;
            }
            footer .social a {
                color: #222;
                font-size: 1.18em;
                transition: color 0.2s;
            }
            footer .social a:hover {
                color: var(--primary);
            }
        </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Usuario | AgroConnect</title>
    
</head>
<body>
    <div class="accesibilidad-bar" aria-label="Barra de accesibilidad">
        <button id="modoNocturnoBtn" title="Modo nocturno" aria-label="Modo nocturno"><span class="icono">üåô</span></button>
        <div style="display:flex;flex-direction:column;align-items:center;width:100%;">
            <button id="contrasteBtn" title="Contraste" aria-label="Contraste"><span class="icono">üî≥</span></button>
            <input id="contrasteRange" type="range" min="1" max="3" step="0.1" value="1" style="width:38px;margin:0 0 2px 0;" title="Nivel de contraste" aria-label="Nivel de contraste">
        </div>
        <button id="grisesBtn" title="Escala de grises" aria-label="Escala de grises"><span class="icono">üåë</span></button>
        <button id="aumentarLetraBtn" title="Aumentar letra" aria-label="Aumentar letra"><span class="icono">A+</span></button>
        <button id="disminuirLetraBtn" title="Disminuir letra" aria-label="Disminuir letra"><span class="icono">A-</span></button>
        <button id="guiaLecturaBtn" title="Gu√≠a de lectura" aria-label="Gu√≠a de lectura"><span class="icono">üìñ</span></button>
        <select id="tipografiaSelect" aria-label="Cambiar tipograf√≠a">
            <option value="default">Aa</option>
            <option value="arial">A</option>
            <option value="verdana">V</option>
            <option value="comic">C</option>
            <option value="open">O</option>
        </select>
        <button id="lectorPantallaBtn" title="Lector de pantalla" aria-label="Lector de pantalla"><span class="icono">üîä</span></button>
    </div>
    <script>
      
        const root = document.documentElement;
        const body = document.body;
        let fontSize = 1;
        let modoNocturno = false;
        let contraste = false;
        let contrasteValor = 1;
        let grises = false;
        let guiaLectura = false;
        let lectorActivo = false;
        let tipografia = 'default';

        function setFontSize(mult) {
            fontSize = Math.max(0.7, Math.min(2.2, fontSize * mult));
            body.style.fontSize = fontSize + 'em';
        }
        document.getElementById('aumentarLetraBtn').onclick = () => setFontSize(1.15);
        document.getElementById('disminuirLetraBtn').onclick = () => setFontSize(0.87);

        document.getElementById('modoNocturnoBtn').onclick = function() {
            modoNocturno = !modoNocturno;
            const container = document.querySelector('.container');
            if(modoNocturno) {
                body.classList.add('night-mode');
                this.classList.add('active');
                document.querySelector('.accesibilidad-bar').classList.add('night-mode');
                document.querySelector('footer').classList.add('night-mode');
                if(container) container.classList.add('night-mode');
            } else {
                body.classList.remove('night-mode');
                this.classList.remove('active');
                document.querySelector('.accesibilidad-bar').classList.remove('night-mode');
                document.querySelector('footer').classList.remove('night-mode');
                if(container) container.classList.remove('night-mode');
            }
        };

        const contrasteRange = document.getElementById('contrasteRange');
        const contrasteBtn = document.getElementById('contrasteBtn');
        contrasteBtn.onclick = function() {
            contraste = !contraste;
            if(contraste) {
                contrasteValor = parseFloat(contrasteRange.value);
                body.style.filter = `contrast(${contrasteValor})`;
                contrasteRange.disabled = false;
                this.classList.add('active');
            } else {
                body.style.filter = '';
                contrasteRange.disabled = true;
                this.classList.remove('active');
            }
        };
        contrasteRange.oninput = function() {
            contrasteValor = parseFloat(this.value);
            if(contraste) {
                body.style.filter = `contrast(${contrasteValor})`;
            }
        };
        contrasteRange.disabled = true;

        document.getElementById('grisesBtn').onclick = function() {
            grises = !grises;
            if(grises) {
                body.style.filter = (contraste ? `contrast(${contrasteValor}) ` : '') + 'grayscale(1)';
                this.classList.add('active');
            } else {
                body.style.filter = contraste ? `contrast(${contrasteValor})` : '';
                this.classList.remove('active');
            }
        };

        document.getElementById('guiaLecturaBtn').onclick = function() {
            guiaLectura = !guiaLectura;
            let contenido = document.querySelector('.container') || document.body;
            if(guiaLectura) {
                contenido.style.boxShadow = '0 0 0 9999px rgba(0,0,0,0.7)';
                contenido.style.background = '#fffbe7';
                this.classList.add('active');
            } else {
                contenido.style.boxShadow = '';
                contenido.style.background = '';
                this.classList.remove('active');
            }
        };

        document.getElementById('tipografiaSelect').onchange = function() {
            tipografia = this.value;
            switch(tipografia) {
                case 'arial': body.style.fontFamily = 'Arial, sans-serif'; break;
                case 'verdana': body.style.fontFamily = 'Verdana, Geneva, sans-serif'; break;
                case 'comic': body.style.fontFamily = 'Comic Sans MS, Comic Sans, cursive'; break;
                case 'open': body.style.fontFamily = 'OpenDyslexic, Arial, sans-serif'; break;
                default: body.style.fontFamily = '';
            }
        };

        document.getElementById('lectorPantallaBtn').onclick = function() {
            lectorActivo = !lectorActivo;
            let contenido = document.querySelector('.container') || document.body;
            if(lectorActivo) {
                this.classList.add('active');
                let texto = contenido.innerText;
                if('speechSynthesis' in window) {
                    let utter = new SpeechSynthesisUtterance(texto);
                    utter.lang = 'es-MX';
                    window.speechSynthesis.speak(utter);
                } else {
                    alert('Lector de pantalla no soportado en este navegador.');
                }
            } else {
                this.classList.remove('active');
                if('speechSynthesis' in window) window.speechSynthesis.cancel();
            }
        };
    </script>
    <div id="alerta" class="alerta">‚úÖ Usuario actualizado correctamente.</div>

    <nav>
        <div class="nav-container">
            <div class="nav-left">
                <a href="{{ url_for('gestion_usuarios') }}">
                    <img src="{{ url_for('static', filename='images/g1.png') }}" alt="Gesti√≥n de Usuarios">Gestion de Usuarios
                </a>
            </div>
            <div class="nav-right">
                <a href="{{ url_for('panel_admin') }}">
                    <img src="{{ url_for('static', filename='images/perfil.png') }}" alt="Mi Panel">Mi Dashboard
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>‚úèÔ∏è Actualizar Usuario</h2>
        <form action="{{ url_for('actualizar_usuario', user_id=usuario.id) }}" method="POST" onsubmit="mostrarAlerta(event)">
            <input type="text" name="nombre" placeholder="Nombre" value="{{ usuario.nombre }}" required>
            <input type="email" name="email" placeholder="Correo electr√≥nico" value="{{ usuario.email }}" required>
            <input type="password" name="password" placeholder="Contrase√±a" value="{{ usuario.password }}" required>
            <select name="tipo_usuario">
                <option value="Cliente" {% if usuario.tipo_usuario == "Cliente" %}selected{% endif %}>Cliente</option>
                <option value="Productor" {% if usuario.tipo_usuario == "Productor" %}selected{% endif %}>Productor</option>
            </select>
            <button type="submit">‚úÖ Actualizar Usuario</button>
        </form>
    </div>

    <script>
       function mostrarAlerta(event) {
    event.preventDefault(); 
    alert("‚úÖ Usuario actualizado correctamente.");
    event.target.submit(); 
}
    </script>

            <a href="#"><i>üìò</i></a>
            <a href="#"><i>üì∏</i></a>
            <a href="#"><i>üê¶</i></a>
        </div>
    </footer>

</body>
</html>
