<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Usuario | AgroConnect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('{{ url_for("static", filename="images/verduras.jpg") }}') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #2E7D32;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .nav-container {
            width: 100%;
            max-width: 2000px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left, .nav-right {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 12px 18px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            font-size: 1em;
            display: flex;
            align-items: center;
        }

        nav a img {
            height: 32px;
            width: 32px;
            vertical-align: middle;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.3);
            color: #FFD700;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin-top: 120px;
        }

        h2 {
            color: #2E7D32;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, select {
            width: 94%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #2E7D32;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background-color: #1B5E20;
            box-shadow: 0px 4px 10px rgba(46, 125, 50, 0.3);
        }

        footer {
            background-color: #2E7D32;
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
            margin-top: auto;
        }

        .alerta {
            display: none;
            position: fixed;
            top: 20px;
            background: #2E7D32;
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
        }
        form {
    display: flex;
    flex-direction: column;
    align-items: center; 
    text-align: center;
}

select {
    display: block;
    margin: 10px auto; 
    width: 90%; 
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1em;
    text-align: center; 
}

    </style>
</head>
<body>
    <div id="alerta" class="alerta">✅ Usuario actualizado correctamente.</div>

    <nav>
        <div class="nav-container">
            <div class="nav-left">
                <a href="{{ url_for('gestion_usuarios') }}">
                    <img src="{{ url_for('static', filename='images/g1.png') }}" alt="Gestión de Usuarios">Gestion de Usuarios
                </a>
            </div>
            <div class="nav-right">
                <a href="{{ url_for('panel_admin') }}">
                    <img src="{{ url_for('static', filename='images/perfil.png') }}" alt="Mi Panel">Mi Panel
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>✏️ Actualizar Usuario</h2>
        <form action="{{ url_for('actualizar_usuario', user_id=usuario.id) }}" method="POST" onsubmit="mostrarAlerta(event)">
            <input type="text" name="nombre" placeholder="Nombre" value="{{ usuario.nombre }}" required>
            <input type="email" name="email" placeholder="Correo electrónico" value="{{ usuario.email }}" required>
            <input type="password" name="password" placeholder="Contraseña" value="{{ usuario.password }}" required>
            <select name="tipo_usuario">
                <option value="Cliente" {% if usuario.tipo_usuario == "Cliente" %}selected{% endif %}>Cliente</option>
                <option value="Productor" {% if usuario.tipo_usuario == "Productor" %}selected{% endif %}>Productor</option>
            </select>
            <button type="submit">✅ Actualizar Usuario</button>
        </form>
    </div>

    <script>
       function mostrarAlerta(event) {
    event.preventDefault(); 
    alert("✅ Usuario actualizado correctamente.");
    event.target.submit(); 
}
    </script>


    <footer>
        <p>© 2025 AgroConnect - Todos los derechos reservados</p>
    </footer>

</body>
</html>
