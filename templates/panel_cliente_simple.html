<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Cliente | La Esquinita</title>
  <style>
    :root {
      --primary: #ffb300;
      --secondary: #2e7d32;
      --accent: #ff5722;
      --light: #fffdf7;
      --dark: #1c1c1c;
      --sidebar: #fffbe7;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 50%, #f7e7d7 100%);
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      flex-direction: row;
      margin: 0;
      padding: 0;
    }
    .main-content {
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1em;
      margin: 15px 0;
    }
    button {
      padding: 12px 24px;
      background: var(--secondary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 20px;
    }
    button:hover {
      background: var(--primary);
    }

    /* ========== RESPONSIVE DESIGN ========== */

    @media(max-width:768px){
      .main-content {
        padding: 30px 20px;
      }
      h1 {
        font-size: 1.6em;
      }
      p {
        font-size: 1em;
      }
    }

    @media(max-width:600px){
      .main-content {
        padding: 24px 16px;
      }
      h1 {
        font-size: 1.4em;
      }
      button {
        width: 100%;
        padding: 14px;
      }
    }

    @media(max-width:480px){
      .main-content {
        padding: 20px 12px;
      }
      h1 {
        font-size: 1.3em;
      }
      p {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <div class="main-content">
    <h1>Panel Cliente Simplificado</h1>
    <p>Usuario: {{ usuario.nombre if usuario else 'No disponible' }}</p>
    <button onclick="logout()">Cerrar Sesi√≥n</button>
  </div>

  <script>
    
    function logout() {
      window.location.href = "{{ url_for('logout') }}";
    }
  </script>
</body>
</html>
