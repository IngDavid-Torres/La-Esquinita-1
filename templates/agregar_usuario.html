    /* Bot√≥n toggle de accesibilidad */
    .accesibilidad-toggle {
      position: fixed;
      left: 20px;
      bottom: 20px;
      z-index: 3001;
      background: linear-gradient(135deg, var(--accent) 0%, var(--secondary) 100%);
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(255, 87, 34, 0.4);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-tap-highlight-color: transparent;
      animation: pulse-accessibility 2s infinite;
    }

    .accesibilidad-toggle:hover,
    .accesibilidad-toggle:active {
      transform: scale(1.1);
      box-shadow: 0 6px 25px rgba(255, 87, 34, 0.6);
    }

    .accesibilidad-toggle.active {
      background: linear-gradient(135deg, var(--primary) 0%, #ffc947 100%);
      color: var(--dark);
    }

    @keyframes pulse-accessibility {
      0%, 100% {
        box-shadow: 0 4px 20px rgba(255, 87, 34, 0.4);
      }
      50% {
        box-shadow: 0 4px 30px rgba(255, 87, 34, 0.8);
      }
    }

    /* Panel de accesibilidad */
    .accesibilidad-bar {
      position: fixed;
      left: 20px;
      bottom: 90px;
      z-index: 3000;
      background: #222;
      color: #fff;
      flex-direction: column;
      gap: 8px;
      align-items: center;
      padding: 14px 10px 10px 10px;
      border-radius: 18px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.18);
      opacity: 0;
      min-width: 48px;
      min-height: 48px;
      transition: all 0.3s ease;
      transform: translateY(20px);
      pointer-events: none;
      display: none;
    }

    .accesibilidad-bar.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: all;
      display: flex;
    }

    .accesibilidad-bar button,
    .accesibilidad-bar select {
      background: #fff;
      color: #222;
      border: none;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      margin: 0;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 1px 4px rgba(0,0,0,0.10);
      transition: background 0.2s, color 0.2s, transform 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2px;
      -webkit-tap-highlight-color: transparent;
    }

    .accesibilidad-bar button.active {
      background: #ffb300;
      color: #222;
      transform: scale(1.08);
    }

    .accesibilidad-bar label {
      display: none;
    }

    .accesibilidad-bar select {
      border-radius: 8px;
      width: 38px;
      height: 38px;
      font-size: 0.95em;
      padding: 0;
      margin-bottom: 2px;
    }

    .accesibilidad-bar option {
      font-size: 1em;
    }

    .accesibilidad-bar .icono {
      font-size: 1.2em;
    }

    /* Media queries para accesibilidad */
