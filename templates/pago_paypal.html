<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago con PayPal | La Esquinita</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 60px auto;
      background: white;
      padding: 32px 28px 28px 28px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      color: #2e7d32;
      margin-bottom: 22px;
      text-align: center;
      width: 100%;
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      margin-bottom: 4px;
      display: block;
      align-self: flex-start;
      font-size: 1em;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 2px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1.05em;
      margin-bottom: 2px;
      box-sizing: border-box;
      transition: border 0.2s;
    }
    input:focus {
      border: 1.5px solid #0070ba;
      outline: none;
    }
    .boton-pago {
      background: #0070ba;
      color: white;
      border: none;
      padding: 14px 0;
      border-radius: 8px;
      font-size: 1.13em;
      margin-top: 28px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px rgba(0,112,186,0.08);
      transition: background 0.2s, box-shadow 0.2s;
    }
    .boton-pago:hover {
      background: #005c99;
      box-shadow: 0 4px 16px rgba(0,112,186,0.13);
    }
    .total {
      font-size: 1.18em;
      color: #2e7d32;
      margin-top: 18px;
      text-align: right;
      width: 100%;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    /* ========== RESPONSIVE DESIGN ========== */

    /* Tablets y dispositivos medianos */
    @media(max-width:1024px){
      .container {
        padding: 28px 24px;
      }
    }

    /* Tablets pequeñas y móviles grandes */
    @media(max-width:768px){
      .container {
        max-width: calc(100% - 32px);
        margin: 20px 16px;
        padding: 24px 18px;
      }
    }

    /* Móviles medianos (iPhone 12, 13, 14, etc.) */
    @media(max-width:600px){
      .container {
        max-width: calc(100% - 24px);
        margin: 16px 12px;
        padding: 20px 16px;
        font-size: 0.98em;
      }
      h2 {
        font-size: 1.3em;
        margin-bottom: 14px;
      }
      label {
        margin-top: 12px;
        font-size: 0.98em;
      }
      input {
        padding: 10px;
        font-size: 0.98em;
      }
      .boton-pago {
        padding: 12px 0;
        font-size: 1em;
        margin-top: 18px;
      }
      .total {
        font-size: 1.05em;
        margin-top: 14px;
      }
    }

    /* Móviles pequeños (iPhone SE, iPhone 8, etc.) */
    @media(max-width:480px){
      .container {
        margin: 14px 10px;
        padding: 18px 14px;
      }
      h2 {
        font-size: 1.2em;
      }
      .boton-pago {
        padding: 11px 0;
        font-size: 0.95em;
      }
    }

    /* iPhone SE y dispositivos muy pequeños */
    @media(max-width:375px){
      html {
        font-size: 14px;
      }
      .container {
        margin: 12px 8px;
        padding: 16px 12px;
      }
    }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pago con PayPal</h2>
    <form method="POST" action="{{ url_for('pago_paypal') }}">
      <label for="nombre">Nombre completo</label>
      <input type="text" name="nombre" id="nombre" required minlength="3" value="{{ nombre or '' }}">
      <label for="correo">Correo electrónico</label>
      <input type="email" name="correo" id="correo" required value="{{ correo or '' }}">
      <label for="direccion">Dirección de envío</label>
      <input type="text" name="direccion" id="direccion" required minlength="10" value="{{ direccion or '' }}">
      <div class="total">Total a pagar: ${{ '%.2f'|format(total) }}</div>
      <button type="submit" class="boton-pago">Pagar con PayPal</button>
    </form>
  </div>
</body>
</html>
